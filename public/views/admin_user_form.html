    <script>
        // Toggle widoczności hasła
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Walidacja formularza
        document.querySelector('.admin-form').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const surname = document.getElementById('surname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const isEdit = <?php echo isset($user) ? 'true' : 'false'; ?>;
            
            let errors = [];
            
            if (name.length < 2) {
                errors.push('Imię musi mieć minimum 2 znaki');
            }
            
            if (surname.length < 2) {
                errors.push('Nazwisko musi mieć minimum 2 znaki');
            }
            
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                errors.push('Podaj prawidłowy adres email');
            }
            
            if (!isEdit && password.length < 6) {
                errors.push('Hasło musi mieć minimum 6 znaków');
            }
            
            if (isEdit && password.length > 0 && password.length < 6) {
                errors.push('Nowe hasło musi mieć minimum 6 znaków');
            }
            
            if (errors.length > 0) {
                e.preventDefault();
                alert('Błędy walidacji:\n\n' + errors.join('\n'));
            }
        });
    </script>
